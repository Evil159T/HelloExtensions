<div id="floatingClicker" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div id="floatingClickerHeader" style="cursor: move; padding-bottom: 5px;">
    <h1 style="margin:0; font-size: 20px;">Clicker Extension</h1>
  </div>
  <p id="clicks">Clicks: 0</p>
  <p id="cps">Clicks/s: 0.0</p>
  <img id="clickImg" src="clicker.png" alt="Clicker" style="width:120px; cursor:pointer; display: block; margin: 0 auto;">
  <button id="shopBtn" title="Abrir tienda" style="position: absolute; bottom: 10px; right: 10px;">Tienda</button>

  <div id="shop" style="display:none; margin-top:10px; border-top: 1px solid #aaa; padding-top: 5px;">
    <div class="upgrade" title="Mejora el click manual (+1 click extra)">
      <span>Better Mouse (x1 click)</span>
      <button id="buyBetterMouse" class="buyBtn">Comprar (<span id="priceBetterMouse">25</span>)</button>
      <span id="betterMouseCount">0/100</span>
    </div>
    <div class="upgrade" title="Mineros automáticos (+1 click/s)">
      <span>Crypto Miner (+1 cps)</span>
      <button id="buyCryptoMiner" class="buyBtn">Comprar (<span id="priceCryptoMiner">50</span>)</button>
      <span id="cryptoMinerCount">0/25</span>
    </div>
    <div class="upgrade" title="PC de optimización (Duplica eficacia Better Mouse y Crypto Miner)">
      <span>Optimization PC</span>
      <button id="buyOptimizationPC" class="buyBtn">Comprar (<span id="priceOptimizationPC">250</span>)</button>
      <span id="optimizationPCCount">0/10</span>
    </div>
    <div class="upgrade" title="Refrigeración para mineros (+2 cps)">
      <span>Refrigeration Miners (+2 cps)</span>
      <button id="buyRefrigerationMiners" class="buyBtn">Comprar (<span id="priceRefrigerationMiners">1000</span>)</button>
      <span id="refrigerationMinersCount">0/20</span>
    </div>
  </div>

  <div id="errorMsg" style="color: #e74c3c; font-weight: bold; opacity: 0; transition: opacity 0.3s; margin-top: 5px;"></div>
</div>
